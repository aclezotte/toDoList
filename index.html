<!DOCTYPE html>
<html>
    <head>
        <script src="lib/jquery.js"></script>
        <script src="lib/jquery.backstretch.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
        <script src="scripts.js"></script>
        <link href="lib/bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet">
        <link href="style.css" type="text/css" rel="stylesheet">
        <title>To Do List</title>
    </head>
    <body ng-app="toDoList" ng-controller="listCtrl">
        <div class="container">
            <div class="row">
                <h1>To-Do List</h1>
            </div>
            <div class="row">
                <div class="col-xs-5" id="inputDiv">
                    <div id="addTask">
                        <label for="newTask">Add Task</label>
                        <input class="form-control" id="newTask" type="text" ng-model="newTask">
                        <button class="btn btn-default" ng-click="addTask()">Add</button><br>
                    </div>
                    <div id="searchDiv">
                        <label for="search">Search Tasks</label>
                        <input class="form-control" id="taskSearch" type="text" ng-model="taskSearch">
                    </div>
                </div>
                <div class="col-xs-2"></div>
                <div class="col-xs-5" id="listDiv">
                    <h3>To Do</h3>
                    <div id="toDoList">
                        <div class="form-check" ng-repeat="task in tasks | orderBy: 'text' | filter: taskSearch">
                            <label class="form-check-label done-{{task.done}}">
                                <input class="form-check-input" type="checkbox" value="" ng-model="task.done" ng-click="checkOff()">
                                {{task.text}}
                            </label>
                        </div>
                    </div>
                    <h3>Complete</h3>
                    <div id="completeList">
                        <div class="form-check" ng-repeat="complete in completed | orderBy: 'text' | filter: taskSearch">
                            <label class="form-check-label done-{{complete.done}}">
                                <input class="form-check-input" type="checkbox" ng-model="complete.done" ng-click="unCheck()" checked>
                                {{complete.text}}
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
