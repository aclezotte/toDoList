<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
        <title>To Do List</title>
    </head>
    <body ng-app>
        <input type="text" ng-model="newTask">
        <button>Add</button>
        <div ng-init="tasks=[]">
            <ul>
                <li ng-repeat="task in tasks">{{task}}</li>
            </ul>
        </div>
    </body>
</html>
